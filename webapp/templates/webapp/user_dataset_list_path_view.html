{% extends base_html %}

{% block content %}

<div class="container">

<h1>User Dataset</h1>

<form method="post" enctype="multipart/form-data" >
    {% csrf_token %}
 
    <div class="input-group mb-3">
        {{ form.filepaths.errors }}
        <label for="id_filepaths" class="input-group-text">Public Dataset File Paths</label>
        <select type="text" name="filepaths" id="id_filepaths" class="form-select">
            {% for field in form.filepaths_public %}
                {{ field }}
            {% endfor %}
        </select>
    </div>

    <div class="input-group mb-3">
        {{ form.filepaths.errors }}
        <label for="id_filepaths" class="input-group-text">Private Dataset File Paths</label>
        <select type="text" name="filepaths" id="id_filepaths" class="form-select">
            {% for field in form.filepaths_private %}
                {{ field }}
            {% endfor %}
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Choose To View</button>
</form>

</div>

{% endblock %}
